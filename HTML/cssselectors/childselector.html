<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child Selector</title>
    <style>
      div>h1>span
      {
          color:blue;
      }
    </style>
</head>
<body>
    <div>
    <h1>
        <span>
           I am the child Selector
        </span>
    </h1>
    </div>
    <div>
        <span>
        <h1>
            <span>
               I am not child selector
            </span>
        </h1>
    </span>
        </div>
</body>
</html>

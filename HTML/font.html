<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        /*
        //font-style is used to take the style 
        //font-weight is used to make the font bolder
        //font-size is used to give the size of the font
        */
        .heading1
        {
            font-style:Times New Roman,Times serif;
            font-weight:200;
            font-size:2px ;
        }
        .heading2
        {
            font-style:ARial;
            font-weight:900;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class='heading1'>Heading 1</h1>
    <h1 class='heading2'>Heading 2</h1>
</body>
</html>
